<h1>Banners:</h1>

<div class = "gallery">
    {% for image in site.static_files %}
        {% if image.path contains 'assets/images/banners' %}
            <a target = "_blank" href="{{image.path}}">
                <img src="{{ image.path }}" alt="">
            </a>
        {% endif %}
    {% endfor %}
</div>


<p class = "breadtext">Note: Almost all the photographs taken by camera are from our guild's gallery.</p>
